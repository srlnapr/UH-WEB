<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Aksesoris</title>
</head>
<body>
    <h2>Form Pembelian Barang Aksesoris</h2>
    
    <form id="purchaseForm">
        <label for="barang">Pilih Barang:</label>
        <select id="barang" name="barang">
            <option value="usb">USB (Rp. 20,000)</option>
            <option value="memori">Memori (Rp. 50,000)</option>
            <option value="speaker">Speaker (Rp. 20,000)</option>
        </select>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" value="1">

        <button type="button" onclick="hitungTotal()">Hitung Total</button>

        <p>Total Harga: <span id="totalHarga">-</span></p>
    </form>

    <script>
        function hitungTotal() {
            var barang = document.getElementById("barang").value;
            var jumlah = parseInt(document.getElementById("jumlah").value) || 1;
            var hargaSatuan = 0;

            switch (barang) {
                case "usb":
                    hargaSatuan = 20000;
                    break;
                case "memori":
                    hargaSatuan = 50000;
                    break;
                case "speaker":
                    hargaSatuan = 20000;
                    break;
                default:
                    console.log("Pilihan barang tidak valid");
                    return;
            }

            var totalHarga = hargaSatuan * jumlah;
            document.getElementById("totalHarga").textContent = "Rp. " + totalHarga.toLocaleString();
        }
    </script>
</body>
</html>
