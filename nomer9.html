<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Anak Ayam</title>
</head>
<body>
    <script>
        for (var i = 10; i >= 1; i--) {
            if (i === 1) {
                console.log("Anak ayam turun " + i + ", mati satu udah abis.");
            } else {
                console.log("Anak ayam turun " + i + ", mati satu tinggal " + (i - 1) + ".");
            }
        }
    </script>
</body>
</html>
